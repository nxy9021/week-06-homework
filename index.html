<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator - For practice</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section>
        <input type="number" value="0" id="add-a"> + <input type="number" value="0" id="add-b"> <button id="add-solve">=</button> <input type="text" id="add-result" readonly>
    </section>

    <section>
        <input type="number" value="0" id="subtract-a"> - <input type="number" value="0" id="subtract-b"> <button id="subtract-solve">=</button> <input type="text" id="subtract-result" readonly>
    </section>

    <section>
        <input type="number" value="0" id="multiply-a"> &times; <input type="number" value="0" id="multiply-b"> <button id="multiply-solve">=</button> <input type="text" id="multiply-result" readonly>
    </section>

    <section>
        <input type="number" value="0" id="divide-a"> &divide; <input type="number" value="0" id="divide-b"> <button id="divide-solve">=</button> <input type="text" id="divide-result" readonly>
    </section>

    <script src="./assets/js/index.js"></script>

</body>
</html>
